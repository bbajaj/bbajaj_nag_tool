{% extends "base.html" %}
{% block body %}
  {% if 'username' in session %}
    <form action="{{ url_for('create_template') }}" method=post>
      <dl>
        <dt>Title:
        <dd><input type=text size=30 name=template_title>
        <dt>Text:
        <dd><textarea name=template_body rows=20 cols=60></textarea>
          <br>
        <dd><input type=submit value=Save>
      </dl>
    </form>
  {% endif %}
{% endblock %}
